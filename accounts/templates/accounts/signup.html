{% extends 'base.html' %}


{% block content %}



<br>
<h1 align=center>Sign Up</h1>
<hr>
{% if error %}
<b> {{ error }} </b>
<br><br>
{% endif %}
<form action="{% url 'signup' %}" method="POST">
  {% csrf_token %}
  <h4>Username:</h4>
  <input type="text" name="username" placeholder="Enter Username"><br>
  <h4>email:</h4>
  <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="email" name="email" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">@jpischool.com</span>
  </div>
</div>
  <!-- <input type="text" name="username" placeholder="Enter Username"><br> -->
  <h4>Password:</h4>
  <input type="password" name="password" placeholder="Enter password"><br>
  <h4>Confirm Password:</h4>
  <input type="password" name="confirmpass" placeholder="Confirm Password"><br/><br>
  <input type="submit" name="" value="SignUp" class="btn btn-primary">


</form>
{% endblock %}
