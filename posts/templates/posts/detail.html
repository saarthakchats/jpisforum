{% extends 'base.html' %}


{% block content %}
<div class="container p-5">
  <h1 class="display-4">{{ post.title }}</h1>
  <p>{{ post.body }}</p>

  <form class="" action="{% url 'detail' post.id %}" method="post">
  {% csrf_token %}
    <input class='btn btn-primary btn-lg'type="submit" name="button" value="Upvote {{ post.votes_total }}">

  </form>
  <br>
  {% if user.is_staff %}
  {% if post.post_approved == False %}
  <form class="" action="{% url 'approve' post.id %}" method="post">
  {% csrf_token %}
    <input class='btn btn-success btn-lg' type="submit" name="button2" value="Approve">

  </form>
  {% endif %}
  {% endif %}
  <br>
  {% if error %}
  {{ error }}
  {% endif %}
  {% endblock %}
</div>
