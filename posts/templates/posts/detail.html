{% extends 'base.html' %}


{% block content %}
<div class="container p-5">
  <h1 class="display-4">{{ post.title }}</h1>
  <p>{{ post.body }}</p>

  <form class="" action="{% url 'detail' post.id %}" method="post">
  {% csrf_token %}
    <input class='btn btn-primary btn-lg'type="submit" name="button" value="Upvote {{ post.votes_total }}">

  </form>
  {% if error %}
  {{ error }}
  {% endif %}

  {% endblock %}


</div>
